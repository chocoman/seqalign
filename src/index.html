<head>

    table tr td div {
        width: 200px
    }
</style>
</head>

    <table>
        <tr>

                <strong>source</strong>
            </td>

            </td>

            </td>

            </td>
        </tr>

            </td>
            <td>
                <div id="target"></div> 
            </td>

            </td>
            <td>

            </td>
        </tr>

    <script src="/synthetic_main.bundle.js"></script>
